<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing pages</title>
    <link rel="stylesheet" href="./docs/css/landing1.css">
    <link rel="stylesheet" href="./docs/css/landing2.css">
    <link rel="stylesheet" href="./docs/css/landing3.css">
    <link rel="stylesheet" href="./docs/css/landing4.css">
    <link rel="stylesheet" href="./docs/css/landing5.css">
    <link rel="stylesheet" href="./docs/css/landing6.css">
    <link rel="stylesheet" href="./docs/css/landing7.css">
    <link rel="stylesheet" href="./docs/css/landing8.css">
</head>

<body>

    <div class="container">
        <h2>Cargando ...</h2>
        <div class="svg-loader">
            <svg class="svg-container" height="100" width="100" viewBox="0 0 100 100">
                <circle class="loader-svg bg" cx="50" cy="50" r="45"></circle>
                <circle class="loader-svg animate" cx="50" cy="50" r="45"></circle>
            </svg>
        </div>
    </div>
    <div class="container">
        <h2>Cargando2 ...</h2>
        <div class="col-3">
            <div class="snippet" data-title=".dot-elastic">
                <div class="stage">
                    <div class="dot-elastic"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Cargando3 ...</h2>
        <div class="col-3">
            <div class="snippet" data-title=".dot-pulse">
                <div class="stage">
                    <div class="dot-pulse"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Cargando4 ...</h2>
        <div class="col-3">
            <div class="snippet" data-title=".dot-flashing">
                <div class="stage">
                    <div class="dot-flashing"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Cargando5 ...</h2>
        <div class="col-3">
            <div class="snippet" data-title=".dot-floating">
                <div class="stage">
                    <div class="dot-floating"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Cargando6 ...</h2>
        <div class="col-3">
            <div class="snippet" data-title=".dot-gathering">
                <div class="stage filter-contrast">
                    <div class="dot-gathering"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 style="margin-bottom: 3em;">Cargando7 ...</h2>
        <div class="col-3">
            <div class="snippet" data-title=".dot-hourglass">
                <div class="stage filter-contrast">
                    <div class="dot-hourglass"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 style="margin-bottom: 3em;">Cargando8 ...</h2>
        <div class="col-3">
            <div class="snippet" data-title=".dot-overtaking">
                <div class="stage filter-contrast">
                    <div class="dot-overtaking"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
